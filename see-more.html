    <main>
        
  
   
    <img src="images/headerImg.png" alt="" class="main-image" id="mainHouseImage">
 
    <!-- <h2 class="h2"> ONE BOOK AWAY TO MEET YOUR HOUSE </h2> -->

    <img src="" alt="" id="houseimage2">

    <div class="container">
        <form id="userform">
            <label class="name1" for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="e.g. John Smith" required>
            <br>
            <label class="center1" for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="e.g. +962XXXXXXXXX" required>
            <br>
            <label class="email2" for="email"> Email </label>
            <input type="email" name="email" id="email" placeholder="e.g. joh.Smith@gmail.com" required>
            <br>
            <label class="center1" for="date"> Meeting Date </label>
            <input type="text" name="date" id="date" placeholder="e.g. 26/12/1993" required>
            <br>
            <label class="center1" for="hour"> Meeting Hour </label><br>
            <input type="time" name="hour" id="hour" step="any" placeholder="e.g. 18:00" min="09:00" max="18:00" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
